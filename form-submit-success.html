<!DOCTYPE html>
<html>

<head>
  <title>Privacy Policy</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/assets/css/tailwind.css" type="text/css" rel="stylesheet" />
  <link href="/assets/css/all.min.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <!-- Primary Menu -->
  <nav class="bg-white">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-900 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  aria-expanded="false"
                  onclick="toggleNavbar('sbp-mobile-nav')">
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed. -->
            <svg class="block h-6 w-6"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Icon when menu is open. -->
            <svg class="hidden h-6 w-6"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <a href="/">
            <img class="block lg:hidden h-8 w-auto"
                 src="../assets/img/sbp-logo-s.png"
                 alt="Software Based Products" />
            <img class="hidden lg:block h-8 w-auto"
                 src="../assets/img/sbp-logo.png"
                 alt="Software Based Products" />
            </a>
          </div>
          <div class="hidden sm:block ml-auto">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="/"
                 class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile Menu-->
    <div id="sbp-mobile-nav"
         class="hidden sm:hidden sbp-mobile-nav">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="/"
           class="text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
      </div>
    </div>
    <!-- ./Mobile Menu-->
  </nav>

  <script>
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("block");
    }
  </script>
  <!-- ./Primary Menu -->

  <div class="container mx-auto py-6 lg:py-8">
    <div class="mx-auto py-4">
      <h1 class="items-center text-center text-3xl font-bold">Privacy Policy</h1>
    </div>

    <div class="grid grid-cols-1 gap-4">
      <!-- Card -->
      <article class="overflow-hidden">
        <div class="items-center justify-between md:p-4">
          <p>
           
          <h3 class="font-bold text-lg">Thanks</h3>
          Thanks for contacting us, we'll get back to you ASAP.
          
          </p>
        </div>
      </article>
      <!-- ./Card -->
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-gray-700 mt-16">
    <div class="container mx-auto py-6 lg:py-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
        <div>
          <p>&copy; Software Based Products 2021</p>
        </div>
        <div>
          <a href="/terms/"> Terms of Service</a>
        </div>
        <div>
          <a href="/privacy/"> Privacy Poilcy</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- ./Footer -->
</body>

</html>
